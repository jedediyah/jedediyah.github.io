<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spreadsheet Formula Practice</title>

  <!-- Luckysheet Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
 

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left-panel {
      width: 450px;      
      padding: 1em;
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      flex-shrink: 0;
      height: 100%;
    }

    .right-panel {
      flex: 1;
      position: relative;
      overflow: hidden;
      height: 100%;
    }

    #luckysheet {
      position: absolute;
      inset: 0;
      overflow: hidden !important;
      height: 100%;
      width: 100%;
    }

    #luckysheet-input-box {
      position: absolute !important;
      max-width: 200px !important;
      overflow: hidden !important;
      z-index: 9999 !important;
      right: 0 !important; 
      pointer-events: auto;
    }

    #luckysheet-input-box input {
      max-width: 200px !important;
    }


    /* Hide internal scrollbars if present */
    .luckysheet-scrollbar-x,
    .luckysheet-scrollbar-y {
      display: none !important;
    }

    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        height: 40%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      .right-panel {
        height: 60%;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="left-panel">
    <h2>Try Spreadsheet Formulas</h2>
    <p>Enter numbers into cells A1 and B1. Then try these formulas in C1:</p>
    <ul>
      <li><code>=A1 + B1</code></li>
      <li><code>=SUM(A1:B1)</code></li>
      <li><code>=A1 * B1</code></li>
      <li><code>=IF(A1&gt;B1, "A is bigger", "B is bigger")</code></li>
    </ul>
    <p>The spreadsheet on the right works like Excel or Google Sheets.</p>
  </div>


  <div class="right-panel">
    <div id="luckysheet"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>
  <script>
    luckysheet.create({
      container: 'luckysheet',
      data: [
        {
          name: "Sheet1",
          color: "",
          status: "1",
          order: "0",
          celldata: [],
          config: {},
          index: 0
        }
      ],
      lang: 'en',
      allowEdit: true,
      showtoolbar: false,
      showinfobar: false,
      showsheetbar: false,
      showstatbar: false
    });
  </script>
</body>
</html>
